version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: field-solutions-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-field_solutions}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - field-solutions

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: field-solutions-backend
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-field_solutions}
      FSM_API_KEY: ${FSM_API_KEY}
      FSM_API_URL: ${FSM_API_URL:-https://api.fieldsolutionsmanager.com}
      LLM_API_KEY: ${LLM_API_KEY:-}
      DEBUG: ${DEBUG:-false}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - field-solutions

volumes:
  postgres_data:

networks:
  field-solutions:
    driver: bridge
