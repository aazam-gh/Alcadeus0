# Alembic Configuration File
# This file is the main Alembic configuration file.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[sqlalchemy]
sqlalchemy.url = driver://user:pass@localhost/dbname

[alembic]
script_location = migrations
sqlalchemy.url = driver://user:pass@localhost/dbname
prepend_sys_path = .
```
file_template = %%(rev)s_%%(slug)s

version_location_template = %%(migration_path)s/versions/%%(rev)s_%%(slug)s.py

version_path_separator = :

[migration]
multidb = false
compare_type = false
compare_server_default = false
render_as_batch = true
